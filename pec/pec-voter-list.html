<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEC Voter Filtering Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <header>
        <h1>PEC Voter List  <span id="version">v0.4</span></h1>
    </header>
    <main>
        <section>
            <h2>Upload and Filter CSV</h2>
            <input type="file" id="csvFileInput" accept=".csv">
            <button id="downloadFilteredCsv">Download Filtered CSV</button>
        </section>
        <section>
            <h3>Filtered Data Preview</h3>
            <table id="dataPreview" border="1">
                <thead></thead>
                <tbody></tbody>
            </table>
        </section>
        <section id="debugLogs">
            <h3>Debug Logs</h3>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 PEC Voter List. All rights reserved.</p>
    </footer>

    <script>
        const csvFileInput = document.getElementById('csvFileInput');
        const downloadFilteredCsv = document.getElementById('downloadFilteredCsv');
        const dataPreview = document.getElementById('dataPreview');

        let filteredData = [];

        csvFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                logMessage(`File selected: ${file.name}`); // Display file name on the page
                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => {
                        const data = results.data;

                        // Display parsed data
                        if (data.length > 0) {
                            logMessage(`First row of data: ${JSON.stringify(data[0])}`);
                        } else {
                            logMessage("No rows found in the CSV file.");
                        }

                        // Process each row to extract family members
                        filteredData = data.flatMap(row => {
                            logMessage(`Processing row: ${JSON.stringify(row)}`);
                            const familyName = row["Family Name"];
                            const address = `${row["Address 1"]}, ${row["Address 2"]}, ${row["City, Province"]}, ${row["Postal"]}`;
                            const phone1 = row["Phone 1"];
                            const phone2 = row["Phone 2"];
                            const env = row["Env."];

                            const members = [];
                            const columnGroups = []; // Array to store groups of repeating columns

                            // Dynamically detect repeating groups of columns
                            const columnNames = Object.keys(row);
                            let groupStartIndex = columnNames.indexOf("Contact Type");

                            while (groupStartIndex !== -1) {
                                const group = {
                                    contactType: columnNames[groupStartIndex],
                                    name: columnNames[groupStartIndex + 1],
                                    birthDate: columnNames[groupStartIndex + 2],
                                    age: columnNames[groupStartIndex + 3],
                                    religion: columnNames[groupStartIndex + 4],
                                    phones: columnNames[groupStartIndex + 5],
                                    memberEnv: columnNames[groupStartIndex + 6],
                                };
                                columnGroups.push(group);

                                // Find the next group of repeating columns
                                groupStartIndex = columnNames.indexOf("Contact Type", groupStartIndex + 7);
                            }

                            logMessage(`Detected column groups: ${JSON.stringify(columnGroups)}`);

                            // Process each group of columns
                            columnGroups.forEach(group => {
                                const contactType = row[group.contactType];
                                const name = row[group.name];
                                const birthDate = row[group.birthDate];
                                const age = row[group.age];
                                const religion = row[group.religion];
                                const phones = row[group.phones];
                                const memberEnv = row[group.memberEnv];

                                if (name) { // Only include members with a name
                                    const member = {
                                        FamilyName: familyName,
                                        Address: address,
                                        Phone1: phone1,
                                        Phone2: phone2,
                                        Env: env,
                                        ContactType: contactType,
                                        Name: name,
                                        BirthDate: birthDate,
                                        Age: age,
                                        Religion: religion,
                                        Phones: phones,
                                        MemberEnv: memberEnv
                                    };
                                    logMessage(`Adding member: ${JSON.stringify(member)}`);
                                    members.push(member);
                                }
                            });

                            return members;
                        });

                        logMessage(`Filtered Data: ${JSON.stringify(filteredData)}`);
                        displayData(filteredData);
                    },
                    error: (error) => {
                        logMessage(`Error parsing CSV: ${error.message}`);
                    }
                });
            } else {
                logMessage("No file selected.");
            }
        });

        // Function to display debugging messages on the page
        function logMessage(message) {
            const logSection = document.getElementById('debugLogs');
            const logMessage = document.createElement('p');
            logMessage.textContent = message;
            logSection.appendChild(logMessage);
        }

        function displayData(data) {
            const thead = dataPreview.querySelector('thead');
            const tbody = dataPreview.querySelector('tbody');

            // Clear existing table content
            thead.innerHTML = '';
            tbody.innerHTML = '';

            if (data.length > 0) {
                // Create table headers
                const headers = Object.keys(data[0]);
                const headerRow = document.createElement('tr');
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);

                // Create table rows
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    headers.forEach(header => {
                        const td = document.createElement('td');
                        td.textContent = row[header];
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
            } else {
                console.warn("No data to display."); // Debugging: Log if no data is available
                alert("No data to display.");
            }
        }

        downloadFilteredCsv.addEventListener('click', () => {
            if (filteredData.length > 0) {
                const csvContent = Papa.unparse(filteredData);
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.setAttribute('href', url);
                link.setAttribute('download', 'filtered_data.csv');
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                alert('No filtered data available to download.');
            }
        });
    </script>
</body>
</html>
